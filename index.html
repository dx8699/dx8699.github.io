<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background:#f4f6f8; margin:0; padding:0; }
    header { background:#24292f; color:#fff; padding:1rem; text-align:center; }
    header h1 { margin:0; font-size:1.8rem; }
    nav { margin-top:0.5rem; }
    nav a { color:#ccc; margin:0 10px; text-decoration:none; }
    nav a:hover { color:#fff; }
    main { max-width:800px; margin:2rem auto; padding:0 1rem; }
    .post-card { background:#fff; padding:1.2rem; margin-bottom:1.5rem;
                 border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    .post-card h2 { margin:0 0 0.5rem; font-size:1.3rem; }
    .post-card h2 a { color:#0366d6; text-decoration:none; }
    .post-card h2 a:hover { text-decoration:underline; }
    .date { font-size:0.85rem; color:#666; margin-bottom:0.5rem; }
    .excerpt { color:#444; font-size:0.95rem; line-height:1.5; }
    footer { text-align:center; padding:1rem; color:#999; font-size:0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>我的博客</h1>
    <nav>
      <a href="/">首页</a>
      <a href="https://github.com/dx8699/dx8699.github.io/issues">写文章 (Issues)</a>
    </nav>
  </header>
  <main id="posts">加载中...</main>
  <footer>© 2025 我的博客 | Powered by GitHub Pages + Issues</footer>

  <script>
    async function loadIssues() {
      const response = await fetch("https://api.github.com/repos/dx8699/dx8699.github.io/issues");
      const issues = await response.json();
      const container = document.getElementById("posts");
      container.innerHTML = "";

      issues.forEach(issue => {
        const excerpt = issue.body ? issue.body.replace(/\n/g," ").slice(0,150) + "..." : "";
        const div = document.createElement("div");
        div.className = "post-card";
        div.innerHTML = `
          <h2><a href="post.html?id=${issue.number}">${issue.title}</a></h2>
          <div class="date">发表于 ${new Date(issue.created_at).toLocaleDateString()}</div>
          <div class="excerpt">${excerpt}</div>
        `;
        container.appendChild(div);
      });
    }
    loadIssues();
  </script>
</body>
</html>
