<script>
fetch("https://api.github.com/repos/dx8699/dx8699.github.io/issues")
  .then(res => res.json())
  .then(data => {
    let container = document.getElementById("issues");
    data.forEach(issue => {
      let div = document.createElement("div");
      div.innerHTML = `<h2>${issue.title}</h2><p>${issue.body}</p>`;
      container.appendChild(div);
    });
  });
</script>
<div id="issues"></div>
