<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #24292f;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .post {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .post:hover {
      transform: translateY(-3px);
    }
    .post h2 {
      margin-top: 0;
      color: #0366d6;
      font-size: 1.4rem;
    }
    .post p {
      line-height: 1.6;
      font-size: 1rem;
    }
    .date {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.8rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>我的博客</h1>
    <nav>
      <a href="/">首页</a>
      <a href="https://github.com/dx8699/dx8699.github.io/issues">写文章 (Issues)</a>
    </nav>
  </header>

  <main id="issues">
    <p>加载中...</p>
  </main>

  <footer>
    © 2025 我的博客 | Powered by GitHub Pages + Issues
  </footer>

  <script>
    async function loadIssues() {
      const response = await fetch("https://api.github.com/repos/dx8699/dx8699.github.io/issues");
      const issues = await response.json();
      const container = document.getElementById("issues");
      container.innerHTML = "";

      issues.forEach(issue => {
        let div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2>${issue.title}</h2>
          <div class="date">发表于 ${new Date(issue.created_at).toLocaleDateString()}</div>
          <p>${issue.body ? issue.body.replace(/\n/g, "<br>") : ""}</p>
        `;
        container.appendChild(div);
      });
    }
    loadIssues();
  </script>
</body>
</html>
